<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile
    [colspan]="1"
    [rowspan]="5"
    [style.background]="'lightgreen'">

    <tibesty-accordion (selection)="handleSelection($event)"
                       [panelData]="ACCORDION_DATA">
    </tibesty-accordion>

  </mat-grid-tile>

  <mat-grid-tile
    [colspan]="3"
    [rowspan]="1"
    [style.background]="'lightblue'">

    <p>top</p>

  </mat-grid-tile>

  <mat-grid-tile
    [colspan]="3"
    [rowspan]="4"
    [style.background]="'lightpink'">

    <p>body</p>

  </mat-grid-tile>

</mat-grid-list>
